<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="island"
          src="./assets/models/fantasy_island/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="diver"
          src="./assets/models/scuba_diver_-_twinset_blue_suit"
        ></a-asset-item>
        
      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id="island"
        gltf-model="#island"
        position="0 0 0"
        scale="0.2 0.2 0.03"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        island-rotation-reader
        
      >
      </a-entity>

      <a-entity
      id="scuba-diver"
      gltf-model="#diver"
      position="5 0 15"
      scale="0.1 0.1 0.1"
      rotation="0 90 -20"
      diver-rotation-reader      
      >

      </a-entity>

      

      
    </a-scene>
  </body>
</html>
